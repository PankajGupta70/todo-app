<main class="container">
  <section class="card">
    <h1>Doto App</h1>

    <form class="add-form" (ngSubmit)="addTodo()">
      <input
        type="text"
        name="todo"
        [(ngModel)]="newTodoTitle"
        placeholder="What should be done?"
        autocomplete="off"
      />
      <button type="submit">Add</button>
    </form>

    <ul *ngIf="todos.length; else emptyState" class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.completed">
        <label>
          <input
            type="checkbox"
            [checked]="todo.completed"
            (change)="toggleTodo(todo.id)"
          />
          <span>{{ todo.title }}</span>
        </label>
        <button type="button" class="delete" (click)="removeTodo(todo.id)">
          Delete
        </button>
      </li>
    </ul>

    <ng-template #emptyState>
      <p class="empty-message">No todos yet. Add your first one ðŸ‘†</p>
    </ng-template>

    <button
      *ngIf="checkToDos()"
      class="clear"
      type="button"
      (click)="clearCompleted()"
    >
      Clear completed
    </button>
  </section>
</main>
